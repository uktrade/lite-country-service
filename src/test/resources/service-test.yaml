soapUrl: http://localhost:9000/spirefox4dev/fox/ispire/SPIRE_COUNTRIES

soapAction: http://www.fivium.co.uk/fox/webservices/ispire/SPIRE_COUNTRIES/getCountries

soapNamespace: http://www.fivium.co.uk/fox/webservices/ispire/SPIRE_COUNTRIES/getCountries

cacheExpirySeconds: 1440

logging:
  level: DEBUG
  appenders:
    - type: file
      # The file to which current statements will be logged.
      currentLogFilename: ./logs/country-service.log

      # When the log file rotates, the archived log will be renamed to this and gzipped. The
      # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
      # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
      archivedLogFilenamePattern: ./logs/example-%d.log.gz

      # The number of archived files to keep.
      archivedFileCount: 5

      # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
      timeZone: UTC