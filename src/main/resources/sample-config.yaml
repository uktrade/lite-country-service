cacheExpirySeconds: 86400
countryCacheJobCron: 0 0 0 * * ? # run at midnight everyday

spireClientUserName: spire_username
spireClientPassword: spire_password
spireClientUrl: http://service-mocking.svc.dev.licensing.service.trade.gov.uk.test/spire/fox/ispire/

server:
  type: default
  applicationConnectors:
    - type: http
      port: 8080

logging:
  level: INFO
  appenders:
    - type: console
      includeCallerData : true
      logFormat: "[%mdc{corrID}] %d [%p] %marker %logger %m%n"

database:
  driverClass: org.sqlite.JDBC
  url: jdbc:sqlite:localCountry.db
  properties:
    charSet: UTF-8
  maxWaitForConnection: 30s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

adminLogin: user
adminPassword: password