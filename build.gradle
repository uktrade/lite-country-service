plugins {
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group = 'uk.gov.bis.lite'
version = '1.0-SNAPSHOT'

mainClassName = "uk.gov.bis.lite.countryservice.CountryServiceApplication"

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.9.2'
    compile 'com.google.inject:guice:4.0'
    compile('org.quartz-scheduler:quartz:2.1.5') {
        exclude module: 'slf4j-api'
    }
    compile 'org.hibernate:hibernate-validator:5.2.2.Final'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.6.0'
    compile 'io.dropwizard:dropwizard-lifecycle:0.9.2'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.0'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'io.dropwizard:dropwizard-jersey:0.9.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0'
    compile 'io.dropwizard:dropwizard-jackson:0.9.2'
    compile 'org.glassfish.jersey.core:jersey-client:2.22.1'
    compile 'io.dropwizard.metrics:metrics-annotation:3.1.2'
    compile 'de.thomaskrille:dropwizard-template-config:1.2.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'io.dropwizard:dropwizard-testing:0.9.2'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'com.github.tomakehurst:wiremock:1.58'
}


shadowJar {
    baseName = 'lite-country-service'
    classifier = ''
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}


jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

build {
    dependsOn shadowJar
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

// disable normal jar
jar.enabled = false