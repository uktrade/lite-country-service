plugins {
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group = 'uk.gov.bis.lite'
version = '1.0-SNAPSHOT'

mainClassName = "uk.gov.bis.lite.countryservice.CountryServiceApplication"

repositories {
    mavenLocal()
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.9.2'
    compile 'com.google.inject:guice:4.0'
    compile 'org.quartz-scheduler:quartz:2.1.5'
    compile 'com.fiestacabin.dropwizard.quartz:dropwizard-quartz:0.7.2'

    testCompile 'junit:junit:4.11'
    testCompile 'io.dropwizard:dropwizard-testing:0.9.2'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'com.github.tomakehurst:wiremock:1.58'
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

build {
    dependsOn shadowJar
}
