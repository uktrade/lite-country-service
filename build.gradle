plugins {
    id 'application'
    id 'java'
    id 'jacoco'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group = 'uk.gov.bis.lite'
version = '1.0-SNAPSHOT'

mainClassName = "uk.gov.bis.lite.countryservice.CountryServiceApplication"

repositories {
    mavenCentral()
    maven {
        url "http://nexus.mgmt.licensing.service.trade.gov.uk.test/repository/maven-releases/"
    }
}

sourceCompatibility = 1.8

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.9.2'
    compile 'ru.vyarus:dropwizard-guicey:3.2.0'
    compile 'org.quartz-scheduler:quartz:2.1.5'
    compile 'uk.gov.bis.lite:spire-client:1.2'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'io.dropwizard:dropwizard-testing:0.9.2'
    testCompile 'org.assertj:assertj-core:3.4.1'
    testCompile ('com.github.tomakehurst:wiremock:1.58') {
        exclude group: 'org.mortbay.jetty', module: 'servlet-api'
    }
    testCompile 'org.skyscreamer:jsonassert:1.3.0'
}

shadowJar {
    baseName = 'lite-country-service'
    classifier = ''
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

build {
    dependsOn shadowJar
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

// disable normal jar
jar.enabled = false